<h1 class="text-center font-weight-bold mb-5">Colecci√≥n Ximhai</h1>
<h3 class="font-weight-bold">Saberes disciplinares</h3>
<hr>
<swiper [config]="config">
    <div class="swiper-wrapper">
        <div class="card3 swiper-slide" *ngFor="let dat of Libros | categoria:1  | busqueda: Ibusqueda">
            <div class="card-header3" style="background-image: url({{dat.src}})">


                <div class="card-header-slanted-edge3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200"><path class="polygon" d="M-20,200,1000,0V200Z" /></svg>

                </div>
            </div>

            <div class="card-body3">
                <h4 class="job-title3"> {{dat.grado}} </h4>
                <h2 class="name3">{{dat.titulo_material}}</h2>
            </div>

            <div class="card-footer3">
                
                    <div>
                                       
                        <a *ngIf="dat.url" mdbBtn floating="true" class="z-depth-0 mt-0 mr-0 mb-0 " href="{{dat.url}}" target="_blank"><mdb-icon fas icon="book" size="2x" class="white-text"></mdb-icon></a>

                        </div>
