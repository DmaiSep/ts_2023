<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true" class="white-text">&times;</span>
    </button>
    <h4 class="heading lead " id="myModalLabel">Libro Digital Interactivo
    </h4>
</div>
<div class="modal-body">
    <div class="container mt-5">
       <h2 class="text-center">Primer Grado</h2>
       <blockquote class="blockquote bq-warning">
        <p class="bq-title">Bloque 1</p>
        </blockquote>
    
       <swiper [config]="config">
        <div class="swiper-wrapper">
            <div class="card2 swiper-slide" *ngFor="let uno of Images">
                <img [src]="uno.src" />
                <div class="info">
                    <p>{{uno.name}}</p>
                    <a href="{{uno.url}}" target="_blank"><button>Ver mas</button></a>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </swiper>
    <blockquote class="blockquote bq-warning">
        <p class="bq-title">Bloque 2</p>
        </blockquote>

    </swiper>

</div>
