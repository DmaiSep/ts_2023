<form autocomplete="off" [formGroup]="form" >
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="md-form">
                <mdb-select-2 formControlName="grado"  placeholder="Elige una opción" label="Seleciona un grado" [dropdownClass]="'mdb-select-dropdown-colorful mdb-select-dropdown-ins'" >
                    <mdb-select-option *ngFor="let option of menu | menuGrado"  [value]="option.id_grado" (click)="grado()">{{ option.grado }}</mdb-select-option>
                </mdb-select-2>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="md-form">
                <mdb-select-2 formControlName="asignatura"  placeholder="Elige una opción" label="Seleciona una asignatura" >
                        <mdb-select-option  *ngFor="let asignatura of menu | menuAsig:gradosSelect"  [value]="asignatura.id_asig" (click)="asignaturaf()">{{ asignatura.asig }}</mdb-select-option>
                </mdb-select-2>
            </div>
        </div>
    </div>

</form>

<blockquote class="blockquote bq-warning">
    <p class="bq-title">Libros para el Alumno</p>
</blockquote>

<swiper [config]="config">
    <div class="swiper-wrapper" >
        <div class="card3 swiper-slide"  *ngFor="let libro of  libros | filterT:1:gradosSelect:asigSelect ">
            <div class="card-header3" style="background-image: url({{libro.img}})">
                <div class="card-header-slanted-edge3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200"><path class="polygon" d="M-20,200,1000,0V200Z" /></svg>
                </div>
            </div>
            <div class="card-body3">
                <h4 class="job-title3">  {{libro.id_grado}}º</h4>
                <h2 class="name3">{{libro.titulo}}</h2>
            </div>
            <div class="card-footer3">
                <div class="">
                    <div class="stat3">
                        <span class="label">Ver</span>
                        <span class="">
                            <a mdbBtn floating="true"  class="night-fade-gradient" size="2x" gradient="">
                                <mdb-icon fas icon="play"></mdb-icon>
                              </a>
                        </span>
                    </div>
                    <div class="stat3">
                        <span class="label">Descargar</span>
                        <span class="">
                            <a mdbBtn floating="true"  class="night-fade-gradient" size="2x" gradient="">
                                <mdb-icon fas icon="arrow-alt-circle-down"></mdb-icon>
                              </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</swiper>
