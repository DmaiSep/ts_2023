<h1 class="text-center">Materiales Informaticos
</h1>
<div class="row mt-5">
    <div class="col-md-4 col-lg-4">
        <div class="md-form">
            <mdb-select-2 placeholder="Elige una opción" label="Seleciona un grado" [dropdownClass]="'mdb-select-dropdown-colorful mdb-select-dropdown-ins'">
                <mdb-select-option *ngFor="let option of options" [value]="option.value">{{ option.label }}</mdb-select-option>
            </mdb-select-2>
        </div>
    </div>
    <div class="col-md-4 col-lg-4">
        <div class="md-form">
            <mdb-select-2 placeholder="Elige una opción" label="Seleciona una asignatura">
                <mdb-select-option *ngFor="let asignaturas of asignatura" [value]="asignaturas.value">{{ asignaturas.label }}</mdb-select-option>
            </mdb-select-2>
        </div>
    </div>
    <div class="col-md-4 col-lg-4">
        <div class="md-form">
            <mdb-select-2 placeholder="Elige una opción" label="Seleciona un Bloque">
                <mdb-select-option *ngFor="let bloques of bloque" [value]="bloques.value">{{ bloques.label }}</mdb-select-option>
            </mdb-select-2>
        </div>
    </div>
    
   
</div>
<blockquote class="blockquote bq-warning">
    <p class="bq-title">Informaticos para el Alumno</p>
</blockquote>

<swiper [config]="config">
    <div class="swiper-wrapper">
        <div class="card2 swiper-slide" *ngFor="let uno of Images">
            <img [src]="uno.src" />
            <div class="info">
                <p>{{uno.name}}</p>
                <a href="{{uno.url}}" target="_blank"><button>Ver mas</button></a>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</swiper>

<blockquote class="blockquote bq-warning mt-5 mb-5">
    <p class="bq-title">Informaticos para el Maestro</p>
</blockquote>
<swiper [config]="config">
    <div class="swiper-wrapper">
        <div class="card2 swiper-slide" *ngFor="let uno of Images">
            <img [src]="uno.src" />
            <div class="info">
                <p>{{uno.name}}</p>
                <a href="{{uno.url}}" target="_blank"><button>Ver mas</button></a>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</swiper>
