
<div class="container">


<!-- Section: Team v.3 -->
<section class="team-section my-5 mt-5" >

    <!-- Grid row-->
    <div class="row text-center text-md-left">
      
      <!-- Grid column -->

        </div>
        <div class="mx-4">
            <h4 class="font-weight-bold mb-3">{{dat.titulo_matriz}}</h4>

          </a>
          <!-- Twitter -->
          <a class="p-2 fa-lg tw-ic" href="{{dat.matriz}}" target="_blank">

          </a>
          <!--Dribbble -->
          <a class="p-2 fa-lg dribbble-ic" href="{{dat.descarga}}" target="_blank">

      </div>
      <!-- Grid column -->
    </div>

 </section>
