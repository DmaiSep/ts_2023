
<mdb-card cascade="true" narrower="true">
  <!--Card image-->
  <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3  justify-content-between align-items-center text-center ">
  <h1 class="text-center">Programaci√≥n Regular </h1>
  </div>
  <!--/Card image-->

  <div class="px-4">




<table mdbTable striped="true" hover="true" >
    <thead class="colot white-text">
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{ head }} </th>
      </tr>
    </thead>
    <tbody >
      <tr mdbTableCol *ngFor="let el of elements">
        <th scope="row"><a *ngIf="el.uno_url" href="{{ruta}}{{el.uno_url}}" target="_blank">{{ el.uno }}</a></th>
        <td><a *ngIf="el.dos_url" href="{{ruta}}{{el.dos_url}}" target="_blank">{{ el.dos }}</a></td>
        <td><a *ngIf="el.tres_url" href="{{ruta}}{{el.tres_url}}" target="_blank">{{ el.tres }}</a></td>
        <td><a *ngIf="el.cuatro_url" href="{{ruta}}{{el.cuatro_url}}" target="_blank">{{ el.cuatro }}</a></td>
        <td><a *ngIf="el.cinco_url" href="{{ruta}}{{el.cinco_url}}" target="_blank">{{ el.cinco }}</a></td>
        <td><a *ngIf="el.seis_url" href="{{ruta}}{{el.seis_url}}" target="_blank">{{ el.seis }}</a></td>
      </tr>
    </tbody>
  </table>


  <table mdbTable striped="true" hover="true">
    <thead class="colot white-text">
      <tr>
        <th *ngFor="let head of headElements2" scope="col">{{ head }} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements2">
        <th scope="row"><a *ngIf="el.uno_url" href="{{ruta}}{{el.uno_url}}" target="_blank">{{ el.uno }}</a></th>
        <td><a *ngIf="el.dos_url" href="{{ruta}}{{el.dos_url}}" target="_blank">{{ el.dos }}</a></td>
        <td><a *ngIf="el.tres_url" href="{{ruta}}{{el.tres_url}}" target="_blank">{{ el.tres }}</a></td>
        <td><a *ngIf="el.cuatro_url" href="{{ruta}}{{el.cuatro_url}}" target="_blank">{{ el.cuatro }}</a></td>
        <td><a *ngIf="el.cinco_url" href="{{ruta}}{{el.cinco_url}}" target="_blank">{{ el.cinco }}</a></td>
        <td><a *ngIf="el.seis_url" href="{{ruta}}{{el.seis_url}}" target="_blank">{{ el.seis }}</a></td>
      </tr>
    </tbody>
  </table>

</div>
</mdb-card>
